<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>My Homepage</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">My Course</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a href="javascript:;">课程相关</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" onclick="createCourse()">创建课程</a></dd>
                    <dd><a href="javascript:;" onclick="releaseCourse()">发布课程</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:void(0)">
                    <img src="cute-kitten-wallpaper-18701-wallpaperesque.jpg" class="layui-nav-img">
                    <span th:text="${userName}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/profileTC#profile=1">个人信息</a></dd>
                    <dd><a href="/profileTC#profile=2">统计详情</a></dd>
                    <dd><a href="/profileTC#profile=3">修改密码</a></dd>
                    <dd><a href="javascript:void(0)" onclick="cancel()">注销账号</a></dd>
                    <dd><a href="javascript:void(0)" onclick="logout()">退出登录</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side">
        <img src="/photos/roof.jpg"  alt="" width="100%" height="100%">
    </div>

    <div class="layui-body layui-bg-gray">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>课程模板概况</legend>
        </fieldset>
        <ul class="flow-default" id="demo"></ul>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © My Course
    </div>
</div>
<script src="/layui/layui.js"></script>
<script src="/js.cookie.js"></script>
<script src="/my-login-master/js/jquery.min.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>

<script>
    layui.use('util', function(){
        var util = layui.util
        //固定块
        util.fixbar({
            bar1: '&#xe656;'
            ,bar2: '&#xe663;'
            ,css: {right: 50, bottom: 100}
            ,bgcolor: '#393D49'
            ,click: function(type){
                if(type === 'bar1'){
                    window.location.href='homepageTC';
                } else if(type === 'bar2') {
                    window.location.href='courseViewTC';
                }
            }
        });
    });
</script>

<script>
    var createCourse=function(){
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.open({
                title: false,
                type: 2,
                area: ['650px', '400px'],
                fixed: false, //不固定
                maxmin: true,
                scrollbar: false,
                content: '/createCourse'
            });
        });
    }
    var releaseCourse=function(){
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.open({
                title: false,
                type: 2,
                area: ['750px', '500px'],
                fixed: false, //不固定
                maxmin: true,
                scrollbar: false,
                content: '/releaseCourse'
            });
        });
    }
</script>

<script>
    var cancel=function(){
        var userName=Cookies.get('userName');

        $.ajax({
            type: 'post', // 提交方式 get/post
            url: '/cancelST', // 需要提交的 url
            dataType: "json",
            data: {
                'userName': userName
            },
            success: function (data) { // data 保存提交后返回的数据，一般为 json 数据
                // 此处可对 data 作相关处理
                if(data.msg==="Cancel successfully!"){
                    Cookies.remove('userName');
                    window.location.href='login';
                }
            }
        });
    };
    var logout=function () {
        Cookies.remove('userName');
        window.location.href='login';
    }
</script>
<script>
    layui.use('flow', function(){
        var $ = layui.jquery; //不用额外加载jQuery，flow模块本身是有依赖jQuery的，直接用即可。
        var flow = layui.flow;
        flow.load({
            elem: '#demo' //指定列表容器
            ,done: function(page, next){ //到达临界点（默认滚动触发），触发下一页
                var lis = [];
                //以jQuery的Ajax请求为例，请求下一页数据（注意：page是从2开始返回）
                $.get('/getCourseTC?page='+page, function(res){
                    //假设你的列表返回在data集合中
                    layui.each(res.data, function(index, item){
                        lis.push(
                            '<div class="layui-card">\n' +
                            '  <div class="layui-card-header">'+'<strong>课程编号：</strong>'+item.courseId+'</div>\n' +
                            '  <div class="layui-card-body">\n' +
                            '    <hr class="layui-bg-blue">'+
                            '    <strong>课程名称：</strong>'+item.courseName+'<br>' +
                            '    <strong>课程描述：</strong><br>'+item.description+'<br>' +
                            '    <strong>审批状态：</strong>'+item.state+'<br>' +
                            '    <hr class="layui-bg-blue">'+
                            '  </div>' +
                            '</div>');
                    });

                    //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                    //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                    next(lis.join(''), page < res.pages);
                });
            }
        });
    });
</script>


</body>
</html>
