<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        a.link {
            color: #0070a8;
            transition: .5s;
            cursor:pointer;
            text-decoration: none;
        }
        a.link:visited {
            color: #CCF;
        }
        a.link:hover {
            color: lime;
            background: #CFF;
            text-decoration: underline;
        }
        a.link:active {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>

<body>
<!-- 内容主体区域 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>成绩查看</legend>
</fieldset>
<fieldset class="layui-elem-field" style="border:1px #9b95c9 solid;">
    <legend th:text="${title}"></legend>
    <div class="layui-field-box">
        <div><span th:text="${userName}"></span>，你好！<i class="layui-icon layui-icon-face-smile" style="color: #1E9FFF;"></i></div>
        <hr class="layui-bg-blue">
        <div>你的成绩：<span th:text="${score}"></span> 分</div>
        <div id="excel" th:if="${public}">
            <br>
            <span>成绩总表：</span><br>
            <i class="layui-icon" style="color: #7700FF ;">&#xe60b;</i>
            <a href="#" class="link" th:href="@{ http://localhost:8080/excel/{scoreId}(scoreId=${scoreId})}" th:text="${fileName}"></a>
        </div>
    </div>
</fieldset>


<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="/js.cookie.js"></script>
<script src="/my-login-master/js/jquery.min.js"></script>


<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
</script>

</body>

</html>
