<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        a.link {
            color: #0070a8;
            transition: .5s;
            cursor:pointer;
            text-decoration: none;
        }
        a.link:visited {
            color: #CCF;
        }
        a.link:hover {
            color: lime;
            background: #CFF;
            text-decoration: underline;
        }
        a.link:active {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- 内容主体区域 -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>作业提交</legend>
    </fieldset>
    <fieldset class="layui-elem-field" style="border:1px #9b95c9 solid;">
        <legend th:text="${title}"></legend>
        <div class="layui-field-box">
            <span th:text="${content}"></span>
            <div id="attachment" th:if="${attachment}">
                <span><br>附件：</span>
                <i class="layui-icon" style="color: #7700FF ;">&#xe60b;</i>
                <a href="#" class="link" th:href="@{ http://localhost:8080/attachment/{assignmentId}/{attachmentName}(assignmentId=${assignmentId},attachmentName=${attachmentName})}" th:text="${attachmentName}"></a>
            </div>
        </div>
    </fieldset>

<div class="layui-progress layui-progress-big">
    <div class="layui-progress-bar" lay-percent="100%" style="background:#90d7ec;"></div>
</div>

<table class="layui-table" lay-even lay-skin="nob">
    <colgroup>
        <col>
        <col>
    </colgroup>
    <thead hidden>
    <tr>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>提交状态</td>
        <td th:text="${submitState}"></td>
    </tr>
    <tr>
        <td>开始时间</td>
        <td th:text="${startline}"></td>
    </tr>
    <tr>
        <td>截止时间</td>
        <td th:text="${deadline}" id="deadline"></td>
    </tr>
    <tr>
        <td>剩余时间</td>
        <td id="lefttime"></td>
    </tr>
    <tr>
        <td>大小限制</td>
        <td th:text="${size}"></td>
    </tr>
    <tr>
        <td>类型限制</td>
        <td th:text="${type}"></td>
    </tr>
    <tr>
        <td>提交文件</td>
        <td th:text="${fileName}"></td>
    </tr>
    </tbody>
</table>

<div class="layui-progress layui-progress-big">
    <div class="layui-progress-bar" lay-percent="100%" style="background:#90d7ec;"></div>
</div>

<br>

<div class="layui-upload" style="text-align:center">
    <button type="button" class="layui-btn" id="test8" style="background:#c77eb5;">选择文件</button>
    <button type="button" class="layui-btn" id="test9" style="background:#1d953f;">开始上传</button>
</div>

<br>

<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="/js.cookie.js"></script>
<script src="/my-login-master/js/jquery.min.js"></script>


<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
</script>

    <script>

        function tow(n) {
            return n >= 0 && n < 10 ? '0' + n : '' + n;
        }
        function getDate() {
            var oDate = new Date();//获取日期对象
            var oldTime = oDate.getTime();//现在距离1970年的毫秒数
            var newDate = new Date($('#deadline').text());
            var newTime = newDate.getTime();//ddl距离1970年的毫秒数
            if(newTime<oldTime){
                var str='/';
            }else{
                var second = Math.floor((newTime - oldTime) / 1000);//未来时间距离现在的秒数
                var day = Math.floor(second / 86400);//整数部分代表的是天；一天有24*60*60=86400秒 ；
                second = second % 86400;//余数代表剩下的秒数；
                var hour = Math.floor(second / 3600);//整数部分代表小时；
                second %= 3600; //余数代表 剩下的秒数；
                var minute = Math.floor(second / 60);
                second %= 60;
                var str = tow(day) + '天'
                    + tow(hour) + '小时'
                    + tow(minute) + '分钟'
                    + tow(second) + '秒';
            }

            $('#lefttime').text(str);
        }
        getDate();
        setInterval(getDate, 1000);
    </script>

</body>

</html>
